<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Bot√£o de Localiza√ß√£o</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Teste - Bot√£o de Localiza√ß√£o Melhorado</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Formul√°rio de Endere√ßo</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Endere√ßo Completo *</label>
                            <div class="address-input-group">
                                <input type="text" class="form-control" id="clientAddress" required placeholder="Digite seu endere√ßo completo">
                                <button type="button" class="btn btn-location" onclick="testGetLocation()" title="Usar minha localiza√ß√£o atual" data-toggle="tooltip" data-placement="top">
                                    <i class="fas fa-map-marker-alt"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group location-fields" style="display: none;">
                            <label>Localiza√ß√£o Exata</label>
                            <div class="location-info">
                                <input type="text" class="form-control" id="latitude" readonly placeholder="Latitude">
                                <input type="text" class="form-control" id="longitude" readonly placeholder="Longitude">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Estados do Bot√£o</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-location mb-2" onclick="testState('normal')">
                            <i class="fas fa-map-marker-alt"></i> Normal
                        </button>
                        <br>
                        <button class="btn btn-location loading mb-2" onclick="testState('loading')">
                            <i class="fas fa-spinner fa-spin"></i> Loading
                        </button>
                        <br>
                        <button class="btn btn-location success mb-2" onclick="testState('success')">
                            <i class="fas fa-check"></i> Sucesso
                        </button>
                        <br>
                        <button class="btn btn-location error mb-2" onclick="testState('error')">
                            <i class="fas fa-exclamation-triangle"></i> Erro
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        // Inicializa tooltips
        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });

        // Fun√ß√£o de teste para localiza√ß√£o
        function testGetLocation() {
            if (navigator.geolocation) {
                const locationBtn = document.querySelector('.btn-location');
                
                // Adiciona classe de loading e anima√ß√£o
                locationBtn.classList.add('loading');
                locationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                locationBtn.title = 'Buscando localiza√ß√£o...';
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        
                        // Atualiza os campos
                        document.getElementById('latitude').value = latitude;
                        document.getElementById('longitude').value = longitude;
                        
                        // Mostra os campos de localiza√ß√£o
                        document.querySelector('.location-fields').style.display = 'block';
                        
                        // Adiciona link do Google Maps ao endere√ßo
                        const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
                        const locationInfo = `üìç Localiza√ß√£o exata: ${mapsLink}`;
                        
                        // Adiciona ao campo de endere√ßo
                        const addressField = document.getElementById('clientAddress');
                        if (!addressField.value.includes('maps')) {
                            addressField.value += `\n${locationInfo}`;
                        }
                        
                        // Feedback de sucesso
                        locationBtn.classList.remove('loading');
                        locationBtn.classList.add('success');
                        locationBtn.innerHTML = '<i class="fas fa-check"></i>';
                        locationBtn.title = 'Localiza√ß√£o obtida com sucesso!';
                        
                        // Restaura o √≠cone ap√≥s 2 segundos
                        setTimeout(() => {
                            locationBtn.innerHTML = '<i class="fas fa-map-marker-alt"></i>';
                            locationBtn.title = 'Usar minha localiza√ß√£o atual';
                            locationBtn.classList.remove('success');
                        }, 2000);
                        
                    },
                    (error) => {
                        let message = 'Erro ao obter localiza√ß√£o';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                message = 'Permiss√£o negada para acessar localiza√ß√£o';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                message = 'Localiza√ß√£o indispon√≠vel';
                                break;
                            case error.TIMEOUT:
                                message = 'Tempo esgotado ao buscar localiza√ß√£o';
                                break;
                        }
                        
                        // Feedback de erro
                        locationBtn.classList.remove('loading');
                        locationBtn.classList.add('error');
                        locationBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                        locationBtn.title = message;
                        
                        // Mostra alerta
                        alert(message);
                        
                        // Restaura o √≠cone ap√≥s 3 segundos
                        setTimeout(() => {
                            locationBtn.innerHTML = '<i class="fas fa-map-marker-alt"></i>';
                            locationBtn.title = 'Usar minha localiza√ß√£o atual';
                            locationBtn.classList.remove('error');
                        }, 3000);
                    }
                );
            } else {
                alert('Seu navegador n√£o suporta geolocaliza√ß√£o');
            }
        }

        // Fun√ß√£o para testar estados do bot√£o
        function testState(state) {
            const btn = event.target;
            btn.classList.remove('normal', 'loading', 'success', 'error');
            btn.classList.add(state);
            
            switch(state) {
                case 'normal':
                    btn.innerHTML = '<i class="fas fa-map-marker-alt"></i> Normal';
                    btn.title = 'Usar minha localiza√ß√£o atual';
                    break;
                case 'loading':
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading';
                    btn.title = 'Buscando localiza√ß√£o...';
                    break;
                case 'success':
                    btn.innerHTML = '<i class="fas fa-check"></i> Sucesso';
                    btn.title = 'Localiza√ß√£o obtida com sucesso!';
                    break;
                case 'error':
                    btn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Erro';
                    btn.title = 'Erro ao obter localiza√ß√£o';
                    break;
            }
        }
    </script>
</body>
</html>
